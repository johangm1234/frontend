<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <nav class="navbar">
        <a href="index.html" class="logo">RESTAURANTE EL BUEN SABOR</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

  
    <div class="slides">
            <div class="slide"><img src="img1.jpg" alt="Imagen 1"></div>
            <div class="slide"><img src="img2.jpg" alt="Imagen 2"></div>
            <div class="slide"><img src="img3.jpg" alt="Imagen 3"></div>
        </div>

    <section class="contact-container">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="request">Solicitud:</label>
            <select id="request" name="request" required>
                <option value="">Seleccione una opción</option>
                <option value="soporte">Soporte</option>
                <option value="consulta">Consulta</option>
                <option value="otro">Otro</option>
            </select>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
